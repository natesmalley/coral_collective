# Prometheus alerting rules for CoralCollective
groups:
  - name: coral-collective-alerts
    rules:
      - alert: CoralCollectiveDown
        expr: up{job="coral-collective"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "CoralCollective service is down"
          description: "CoralCollective service has been down for more than 1 minute."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="coral-collective"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CoralCollective CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="coral-collective"} / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "CoralCollective memory usage is above 2GB for more than 5 minutes."

      - alert: DatabaseConnectionFailed
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database connection has been failing for more than 2 minutes."

      - alert: ChromaDBDown
        expr: up{job="chroma"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ChromaDB vector database is down"
          description: "ChromaDB service has been down for more than 2 minutes. Memory features may be unavailable."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis cache is down"
          description: "Redis service has been down for more than 1 minute. Caching features may be unavailable."

  - name: kubernetes-alerts
    rules:
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping."

      - alert: PodNotReady
        expr: kube_pod_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes."

      - alert: PersistentVolumeUsageHigh
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Persistent volume usage high"
          description: "PV {{ $labels.persistentvolumeclaim }} usage is above 85%."