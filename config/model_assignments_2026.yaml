# Dynamic Selection Rules
selection_rules:
  - condition: task_complexity == "critical"
    models: [claude-4.5-opus, gpt-5.2-pro, o3]
    
  - condition: task_complexity == "complex"
    models: [gpt-5.2, claude-4.5-sonnet]
    
  - condition: task_complexity == "standard"
    models: [gpt-5.2, claude-4.5-sonnet, gemini-3-pro]
    
  - condition: task_complexity == "simple"
    models: [gpt-5.2-mini, claude-4.5-haiku, deepseek-v3.2]
    
  - condition: budget_mode == true
    prefer: [deepseek-v3.2, gpt-5.2-mini, claude-4.5-haiku]
    
  - condition: security_critical == true
    require: [claude-4.5-opus]
    exclude: [gpt-5.2-mini, claude-4.5-haiku, deepseek-v3.2]

# Cost Optimization Settings
optimization:
  enable_caching: true
  cache_threshold_tokens: 1000
  batch_processing: true
  batch_size: 10
  
  token_budgets:
    daily_limit: 2000000
    weekly_limit: 10000000
    monthly_limit: 40000000
    
  cost_alerts:
    daily_threshold: 50.00
    weekly_threshold: 250.00
    monthly_threshold: 1000.00

# Performance Tracking
metrics:
  track_success_rate: true
  track_token_usage: true
  track_response_time: true
  track_cost_per_task: true
  
  reporting:
    frequency: daily
    format: [json, markdown]
    destination: reports/model_metrics/