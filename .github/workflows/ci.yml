name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write
  actions: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy pylint
      
      - name: Format check with Black
        run: black --check coral_collective/
      
      - name: Lint with Ruff
        run: ruff check coral_collective/
      
      - name: Type check with MyPy
        run: mypy coral_collective/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Lint with Pylint
        run: pylint coral_collective/ --exit-zero

  test:
    runs-on: ${{ matrix.os }}
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
        include:
          # Add minimal cross-platform testing
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'
          # Test min and max Python versions on Linux only
          - os: ubuntu-latest
            python-version: '3.8'
          - os: ubuntu-latest
            python-version: '3.12'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-timeout
      
      - name: Run tests with coverage (Unix)
        if: runner.os != 'Windows'
        run: |
          pytest tests/ \
            --ignore=tests/e2e \
            --ignore=tests/integration \
            --ignore=tests/unit/test_mcp.py \
            --ignore=tests/unit/test_agent_prompt_service.py \
            --cov=coral_collective \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml \
            --timeout=30 \
            -x
        continue-on-error: true
      
      - name: Run tests with coverage (Windows)
        if: runner.os == 'Windows'
        run: |
          pytest tests/ --ignore=tests/e2e --ignore=tests/integration --ignore=tests/unit/test_mcp.py --ignore=tests/unit/test_agent_prompt_service.py --cov=coral_collective --cov-report=xml --cov-report=term-missing --junitxml=junit/test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml --timeout=30 -x
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: junit/test-results-*.xml

  build:
    runs-on: ubuntu-latest
    name: Build Package
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
      
      - name: Build distributions
        run: python -m build
      
      - name: Check distributions
        run: |
          pip install twine
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  docker:
    runs-on: ubuntu-latest
    name: Docker Build Test
    needs: [lint]
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: coral-collective:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm coral-collective:test python -c "import coral_collective; print('Docker test successful')"

  integration:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run integration tests
        run: |
          # Skipping integration tests temporarily - they hang in CI
          echo "Integration tests skipped - need implementation"
        continue-on-error: true
      
      - name: Test CLI commands
        run: |
          # Test basic CLI functionality (help commands only - no interactive prompts)
          python -m coral_collective.agent_runner --help
          python -m coral_collective.project_manager --help
          # Test that modules can be imported
          python -c "import coral_collective; print('Import successful')"

  publish-test-results:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    name: Publish Test Results
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            artifacts/**/*.xml
          check_name: Test Results
          comment_title: Test Results Summary