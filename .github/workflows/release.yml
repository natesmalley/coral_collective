name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # For trusted publishing to PyPI

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog between tags
        if [ $(git tag | wc -l) -gt 1 ]; then
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          echo "## Changes since $PREV_TAG" > CHANGELOG_CURRENT.md
          git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD >> CHANGELOG_CURRENT.md
        else
          echo "## Initial release" > CHANGELOG_CURRENT.md
          echo "First release of CoralCollective" >> CHANGELOG_CURRENT.md
        fi
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CoralCollective ${{ steps.changelog.outputs.version }}
        body_path: CHANGELOG_CURRENT.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  build-and-publish:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip build twine
    
    - name: Build package
      run: |
        source venv/bin/activate
        python -m build
    
    - name: Check package
      run: |
        source venv/bin/activate
        twine check dist/*
    
    - name: Publish to Test PyPI
      if: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
      run: |
        source venv/bin/activate
        twine upload --repository testpypi dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
    
    - name: Publish to PyPI
      if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Upload Release Asset (wheel)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/*.whl
        asset_name: coral_collective-${{ needs.create-release.outputs.version }}-py3-none-any.whl
        asset_content_type: application/zip
    
    - name: Upload Release Asset (tarball)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/*.tar.gz
        asset_name: coral_collective-${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "major_minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT
        echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          coralcollective/coral-collective:latest
          coralcollective/coral-collective:${{ steps.version.outputs.version }}
          coralcollective/coral-collective:${{ steps.version.outputs.major_minor }}
          coralcollective/coral-collective:${{ steps.version.outputs.major }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-version:
    runs-on: ubuntu-latest
    needs: [build-and-publish]
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create virtual environment and update version
      run: |
        python -m venv venv
        source venv/bin/activate
        
        # Extract current version and increment patch version for development
        VERSION=${GITHUB_REF#refs/tags/v}
        NEXT_VERSION=$(python -c "
        import re
        version = '$VERSION'
        parts = version.split('.')
        parts[2] = str(int(parts[2]) + 1)
        print('.'.join(parts) + '.dev0')
        ")
        
        # Update version in __init__.py
        sed -i "s/__version__ = .*/__version__ = \"$NEXT_VERSION\"/" coral_collective/__init__.py
        
        # Commit version bump
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add coral_collective/__init__.py
        git commit -m "Bump version to $NEXT_VERSION [skip ci]" || exit 0
        git push