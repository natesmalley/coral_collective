[tool:pytest]
# PyTest Configuration for CoralCollective
# Comprehensive testing setup with coverage, markers, and environment handling

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml:tests/coverage.xml
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=setup.py

# Test markers for categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and load tests
    memory: Memory system tests
    mcp: MCP integration tests
    agent: Agent system tests
    cli: Command-line interface tests
    slow: Slow running tests (>5 seconds)
    requires_external: Tests requiring external services
    requires_chromadb: Tests requiring ChromaDB installation
    mock_external: Tests using mocked external dependencies

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test environment
env =
    TESTING = true
    LOG_LEVEL = ERROR
    DISABLE_ANALYTICS = true
    CORAL_ENV = test

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread

# Minimum coverage percentage
fail_under = 75

# Test filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Log configuration for tests
log_auto_indent = true
log_cli = false
log_cli_level = ERROR
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

